<p class="h1">List of Exercises</p>

<div class="list-group">
    <a
        (click)="selectExercise(item)"
        [routerLink]="['/exercise-log']"
        [queryParams]="{ exercise: item }"
        class="list-group-item list-group-item-action"
        *ngFor="let item of items"
        >{{ item }}</a
    >
</div>
