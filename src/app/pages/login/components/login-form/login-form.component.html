<ng-container *ngIf="form">
    <form [formGroup]="form" (submit)="onSubmit()">
        <div class="mb-4">
            <label>
                User Name
                <div class="input-group mb-3">
                    <input formControlName="userName" aria-label="user name" class="form-control">
                </div>
            </label>
        </div>
        <div class="mb-4">
            <label>
                Password
                <div class="input-group mb-3">
                    <input formControlName="password" [attr.type]="hidePassword? 'password': null" class="form-control"
                           aria-label="Password">
                    <div>
                    </div>
                    <div class="input-group-append">
                        <span (click)="togglePassword()"
                              class="password-toggle input-group-text">
                            <i class="bi" [ngClass]="{
                                'bi-eye': hidePassword,
                                'bi-eye-slash': !hidePassword
                                }"></i>
                        </span>
                    </div>
                    <sub class="mt-3">
                        Passwords must be 5 characters contain Upper, Case Lower Case, and Number
                    </sub>
                </div>
            </label>
        </div>
        <button type="submit" class="btn btn-primary">
            Login
        </button>
    </form>
</ng-container>
