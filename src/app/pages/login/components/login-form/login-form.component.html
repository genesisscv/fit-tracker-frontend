<ng-container *ngIf="form">
  <form [formGroup]="form" (submit)="onSubmit()">
    <div class="mb-4">
      <label>
        User Name
        <br/>
        <input formControlName="userName">
      </label>
    </div>
    <div class="mb-4">
      <label>
        Password
        <br/>
        <input formControlName="password" type="password">
      </label>
    </div>
    <button type="submit" class="btn btn-primary">
      Login
    </button>
  </form>
</ng-container>
