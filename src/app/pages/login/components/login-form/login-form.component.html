<p>login-form works!</p>
<ng-container *ngIf="form">
  <form formGroupName="form" (submit)="onSubmit()">
    <div>
      <label>
        <input formControlName="userName">
      </label>
    </div>
    <div>
      <label>
        <input formControlName="password">
      </label>
    </div>
    <button type="submit" class="btn btn-primary">
      Login
    </button>
  </form>
</ng-container>
