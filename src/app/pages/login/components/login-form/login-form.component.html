<ng-container *ngIf="form">
  <div>
  <form [formGroup]="form" (submit)="onSubmit()">
    <div>
      <label>
        User Name
        <input formControlName="userName">
      </label>
    </div>
    <div>
      <label>
        Password
        <input formControlName="password" type="password">
      </label>
    </div>
    <button type="submit" class="btn btn-primary">
      Login
    </button>
  </form>
  </div>
</ng-container>
