<div class="h-100 d-flex justify-content-center">
    <div class="signup-form-container my-auto">
        <div class="main-text-signup">
            <h1>Sign Up</h1>
        </div>

        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label
                    >User Name
                    <div class="input-group mb-3">
                        <input
                            formControlName="userName"
                            aria-label="user name"
                            [(ngModel)]="username"
                            class="form-control"
                        /></div
                ></label>
            </div>

            <div class="mb-4">
                <label>
                    Password
                    <div class="input-group mb-3">
                        <input
                            formControlName="password"
                            [(ngModel)]="password"
                            [attr.type]="hidePassword ? 'password' : null"
                            class="form-control"
                            aria-label="Password"
                        />
                        <div></div>
                        <div class="input-group-append">
                            <span
                                (click)="togglePassword()"
                                class="password-toggle input-group-text"
                            >
                                <i
                                    class="bi"
                                    [ngClass]="{
                                        'bi-eye': hidePassword,
                                        'bi-eye-slash': !hidePassword
                                    }"
                                ></i>
                            </span>
                        </div>
                        <button
                            class="info-button-password"
                            type="button"
                            data-placement="left"
                            title="Passwords must be 5 characters contain Upper, Case Lower Case, and Number"
                        >
                            info
                        </button>
                    </div>
                </label>
            </div>

            <div class="error" *ngIf="error">{{ error }}</div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>

            <div>
                <button (click)="login()" class="btn login-btn">Login</button>
            </div>
        </form>
    </div>
</div>
